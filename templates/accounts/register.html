{% extends 'base.html' %}

{% block content %}
<header class="main">
    <h1>Register to Students' Life Stories:</h1>
    <font size='5'><h3>Write articles for this website</h3></font>
</header>
<br />
<form action="/accounts/register/" method="post">
    {% csrf_token %}
    {% for message in messages %}
    <font color="red">{{ message }} <br /></font><br />
    {% endfor %}
    <input type="text" name="first_name" placeholder="First Name" required ><br />
    <input type="text" name="last_name" placeholder="Last Name" required ><br />
    <input type="text" name="username" placeholder="Username" required ><br />
    <input type="email" name="email" placeholder="Email" required ><br />
    <input type="password" name="password1" placeholder="Password" required ><br />
    <input type="password" name="password2" placeholder="Password (Confirm)" required ><br /><br />
    <input type="submit" class="button primary large" value="Register">
</form>
{% endblock %}
